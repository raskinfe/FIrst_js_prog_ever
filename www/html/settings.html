<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Settings</title>
	<link rel="stylesheet" type="text/css" href="../css/settings.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section class="contents">

		<div class="back"><button style="font-family:FontAwesome;" id="back" onclick="back()"><i class="fa fa-arrow-left"></i>  Back</button></div>

		<div class="set-bar">
			<div class="bar">
				<div class="collapsible"><a href="#"><i class="fa fa-bell"></i>  Notifications <i class="fa fa-caret-right" style="float: right;"></i></a></div>

				<div class="content">

					<div class="switch">
						<p class="menu">Sounds <input type="checkbox" name=""></p>
						<p class="menu">Vibration <input type="checkbox" name=""></p>
						
					</div>
					
				</div>
			</div>

			<div class="bar">
				<a href="#"><i class="fa fa-eye"></i>  Appearance <i class="fa fa-caret-right" style="float: right;"></i></a>
			</div>

			<div class="bar">
				<div class="collapsible"><a href="#"><i class="fa fa-user-secret"></i>  Privacy and Security  <i class="fa fa-caret-right" style="float: right;"></i></a></div>
				<div class="content">

					<div class="switch">
						
						<a href="#"><button>Change Password</button></a>
						
					</div>
					
				</div>
			</div>
		</div>
		
	</section>


	<script type="text/javascript">
		
		function back() {
			// body...

			window.history.back();
		}

		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
		  coll[i].addEventListener("click", function() {
		    this.classList.toggle("active");
		    var content = this.nextElementSibling;
		    if (content.style.maxHeight){
		      content.style.maxHeight = null;
		    } else {
		      content.style.maxHeight = content.scrollHeight + "px";
		    }
		  });
		}
	</script>

</body>
</html>
