		function back(){

		function navigate() {

			document.getElementById('addr').href = "geo:52.521992, 13.413244";
			document.getElementById('addr').click();

		}



function myMap() {
var mapOptions = {
    center: new google.maps.LatLng(52.5200,13.4050),
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.HYBRID
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}


	</script>
